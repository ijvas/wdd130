    <main class="contact_main">

        <h1>Get in touch with us</h1>

        <form action="#">
            <div>
                <label for="name">Name:</label>
                <input type="text" name="username" id="name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="inquiry">General Inquiry</label>
                <input type="radio" name="purpose" value="inquiry" id="inquiry">
            </div>
            <div>
                <label for="reservation">Reservation Question</label>
                <input type="radio" name="purpose" value="reservation" id="reservation">
            </div>
            <div>
                <label for="suggestion">Website Suggestion</label>
                <input type="radio" name="purpose" value="suggestion" id="suggestion">
            </div>
            <div>
                <textarea name="message" id="message" rows="4" placeholder="Leave us your message..."></textarea>
            </div>
            <div>
                <label for="subscribe">Please subscribe to the monthly newsletter</label>
                <input type="checkbox" name="subscribe" id="subscribe" checked>
            </div>
            <div>
                <button type="submit">Send us your message</button>
            </div>
        </form>
