<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="./styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>WDD 130 | Ismael Vasconcel | HTML Form - User Poll</h1>
    </header>

    <main>
        <form action="#">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>

            <fieldset>
                <legend>Questions</legend>

                <div class="form-item column1">
                    <label for="browser">What is your favorite internet browser?</label>
                    <select name="browser" id="browser">
                        <option value="Chrome">Google Chrome</option>
                        <option value="Edge">Microsoft Edge</option>
                        <option value="Firefox">Mozilla Firefox</option>
                        <option value="Opera">Opera</option>
                    </select>
                </div>                
                

                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" name="pet" id="pet">
                </div>

                <div class="feedback">
                    <label for="feedback">List the places you have lived.</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Buenos Aires, Córdoba, Mar del Plata, etc..."></textarea>
                </div>
            </fieldset>
            <button type="submit" class="submit">Submit Poll</button>
            
        </form>
    </main>

    <footer>
        <p>©️2024 | HTML Form - User Poll Activity | Ismael Vasconcel</p>
    </footer>
</body>
</html>
